<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="myCarousel " class="carousel slide" data-ride="carousel">
                    <!-- indicators dot nov -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#myCarousel" data-slide-to="0" ></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>


                    <!-- wrappre for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="/images/ecommerce-1.jpg" alt="computer1">
                            <div class="carousel-caption">
                                <h1>Toj jest slider</h1>

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/images/ecommerce-2.jpg" alt="computer2">
                            <div class="carousel-caption">
                                <h1>To jest slider 2</h1>

                            </div>
                        </div>
                    </div>      


                    <!-- navigation for next and prev buttons -->

                        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>



                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
